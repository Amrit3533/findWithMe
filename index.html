<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold text-success" href="#">
                    <i class="fas fa-briefcase"></i> findWithMe
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jobs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Companies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <h1>Find Your Next Opportunity</h1>
                <p class="lead mb-4">The one-stop portal for your dream career.</p>
                <form id="search-form" class="row g-3 justify-content-center">
                    <div class="col-md-3">
                        <input type="text" id="keywords-input" class="form-control form-control-lg"
                            placeholder="Keywords (e.g., React)">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="location-input" class="form-control form-control-lg"
                            placeholder="Location (e.g., Mumbai)">
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="company-input" class="form-control form-control-lg"
                            placeholder="Company (e.g., Google)">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success btn-lg w-100">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="container my-5">
            <h2 class="text-center mb-5">Latest Job Listings</h2>
            <div id="no-results" class="text-center">
                <h4 class="text-muted">ðŸ˜ž No jobs found matching your criteria.</h4>
                <p>Try broadening your search.</p>
            </div>
            <div id="job-listings-container" class="row">
            </div>
        </section>
    </main>

            </div>

    </footer>

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
